<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our work</title>
  <link href="header-footer.css" rel="stylesheet" />
  <link href="portfolio.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="header-footer.js" defer></script>
  <script src="portfolio.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <div class="category-selector">
      <ul class="categories">
        <li class="category">Category 1</li>
        <li class="category">Category 2</li>
        <li class="category">Category 3</li>
        <li class="category">Category 4</li>
      </ul>
    </div>

    <div id="category-text" class="category-text">
      <!-- Category specific text will be loaded here -->
    </div>

    <div id="output" class="category-images">
      <!-- Images will be loaded here -->
    </div>

    <div id="gallery" class="gallery">
      <span class="close">&times;</span>
      <img class="gallery-content" id="galleryImg">
      <div class="gallery-text">
        <h2 id="galleryTitle"></h2>
        <p id="galleryDescription"></p>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
</body>
</html>
